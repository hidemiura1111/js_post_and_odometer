<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #app { padding: 35px; }
  </style>

  <link rel="stylesheet" href="odometer-theme-default.css" />
  <script src="odometer.js"></script>

</head>
<body>
<div id="app">
  <div
    id="odometer"
    class="odometer"
  ></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://unpkg.com/vue-cookies@1.7.3/vue-cookies.js"></script>
<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />

<script>
  setTimeout(function(){
    odometer.innerHTML = vm.getNumber();
  }, 1000);

  vm = new Vue({
  el: '#app',
  data:{
    CookieValue: ''
  },
  methods: {
    getNumber:function(){
      var num = 0
      getCookie = this.$cookies.get('CookieValue')
      getCookie.q1 == true ? num += 10000 : num += 0
      getCookie.q2 == true ? num += 1000 : num += 0
      return num
    }
  }
});
</script>

</body>
</html>
